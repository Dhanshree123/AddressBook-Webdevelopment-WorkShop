<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="..\css\addressBook_form.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
        <title>AddressBook App</title>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="..\assets\book.jpeg" alt="">
                <div>
                    <span class="add-text">ADDRESS</span><br>
                    <span class="add-text add-book">BOOK</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onreset = "resetForm()" onsubmit="save(event)">
                <div class="form-head-content">
                <div class="form-head">
                    PERSON ADDRESS FORM
                </div>
                <div class = "form-image" ><a href = "./addressBook_home.html"><img src="..\assets\cross.jpeg"></a></div>
            </div>
            <div class="row-content">
                <input class="input" type="text" id="name" name="name" placeholder="Full Name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <textarea id="address" class="input" name="Notes" placeholder="Address" style="height:100px"></textarea>
                <error-output class="address-error" for="address"></error-output>
            </div>
            <div class="single-row-content">
                <div class="inner-single-row">
                    <select class="select-input" id="city" name="City" required>
                  <option value="" selected disabled hidden>Select City</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Bengaluru">Bengaluru</option>
                  <option value="Pune">Pune</option>
                  <option value="Bhopal">Bhopal</option>
                  <option value="Jaipur">Jaipur</option>
                </select>
              </div>
              <div class="inner-single-row">
                <select class="select-input" id="state" name="State" required>
                  <option value="" selected disabled hidden>Select State</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Rajasthan">Rajasthan</option>
                </select>
              </div>
              <div class="inner-single-row">
                <input class="input" type="text" name="Zip" id="zip" placeholder="Zip">
              </div>
            </div>
            <div class="row-content">
                <input class="input" type="text" name="phoneNumber" id="phoneNumber" required placeholder="Phone Number">
                <error-output class="phone-error" for="text"></error-output>
            </div>
            <div class = "buttonParent">
                <div class = "submit-reset">
                    <button type = "submit" class = "button submitButton" id="submitButton">Add</button>
                    <button type ="button" onclick="resetForm()"  class = "button resetButton" id ="resetButton">Reset</button>
                </div>
            </div>
            </form></div>
            <script src="../js/form.js"></script>
            <script src="../js/Contact.js"></script>
    </body>
    </html>
